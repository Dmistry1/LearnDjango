<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        You look nice today!<br/> <img src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" height="100px">
        <p>
            Here are some cats facts:
            <ol>
                {% for fact in facts %}
                    <li>{{ fact.text }} <br/> <img src="{{fact.image_url}}"height="100px"/></li>
                {% endfor %}
            </ol>
        </p>
        <form action="{%url 'add' %}" method="post">
            {% csrf_token %}
            Enter a new cat fact: <br/>
            <input type="text" name="fact"><br/>
            If you like to add a picture, put the URL<br/>
            <input type="text" name="image_url">
            <input type="submit">
        </form>
    </div>
</body>
</html>
